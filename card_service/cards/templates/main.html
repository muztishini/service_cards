{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>
    <title>Main</title>
</head>
<body>
<h1>Главная</h1>
<form action="{% url 'main' %}" method="post">
    {% csrf_token %}
    <div class="row g-3 align-items-center">
        <h3 style="text-align: center;">Генератор</h3>
        <div class="col-auto">
            <label for="input1" class="col-form-label">Серия выпускаемых карт</label>
        </div>
        <div class="col-auto">
            <input type="number" min="1000" max="9999" id="input1" name="seria" class="form-control" aria-describedby="serHelpInline" required>
        </div>
        <div class="col-auto">
            <span id="serHelpInline" class="form-text">Четырехзначное число.</span>
        </div>
    </div>
    <div class="row g-3 align-items-center">
        <div class="col-auto">
            <label for="input2" class="col-form-label">Кол-во выпускаемых карт</label>
        </div>
        <div class="col-auto">
            <input type="number" min="1" id="input2" class="form-control" name="col" aria-describedby="colHelpInline" required>
        </div>
        <div class="col-auto">
    <span id="colHelpInline" class="form-text">Только число.</span>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Сгенерировать</button>
</form>

</body>
<a href="{% url 'rnd' %}">Заполнить карты случайными событиями</a>
<div>
    <a href="{% url 'list' %}" class="btn btn-primary">Список карт</a>
</div>
<p></p>
<form action="{% url 'info' %}" method="post">
    {% csrf_token %}
    <div class="row g-3 align-items-center">
        <h3 style="text-align: center;">Поиск карты</h3>
        <div class="col-auto">
            <label for="input1" class="col-form-label">Серия карты</label>
        </div>
        <div class="col-auto">
            <input type="number" min="1000" max="9999" id="input1" name="seria" class="form-control" aria-describedby="serHelpInline" required>
        </div>
        <div class="col-auto">
            <span id="serHelpInline" class="form-text">Четырехзначное число.</span>
        </div>
    </div>
    <div class="row g-3 align-items-center">
        <div class="col-auto">
            <label for="input2" class="col-form-label">Номер карты</label>
        </div>
        <div class="col-auto">
            <input type="number" min="100000000000" max="999999999999" id="input2" class="form-control" name="nomer" aria-describedby="colHelpInline" required>
        </div>
        <div class="col-auto">
    <span id="colHelpInline" class="form-text">12-тизначное число.</span>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Найти</button>
</form>
</html>
