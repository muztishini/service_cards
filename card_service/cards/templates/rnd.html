<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Случайные события</title>
</head>
<body>
<h1>Случайные события по картам</h1>
<table class="table" >
    <tr>
        <th scope="col">Id карты</th>
        <th scope="col">Изменения</th>
        <th scope="col" >Значение изменения</th>

    </tr>
    <tr>
        <td scope="row">{% for item in ci_list %}
            <li class="list-group-item">{{item}}</li>
            {% endfor %}
        </td>
        <td scope="row">{% for item in ch_list %}
            <li class="list-group-item">{{item}}</li>
            {% endfor %}
        </td>
        <td scope="row">{% for item in vl_list %}
            <li class="list-group-item">{{item}}</li>
            {% endfor %}
        </td>

    </tr>


</table>
<a href="{% url 'main' %}">Главная</a>
</body>

</html>
